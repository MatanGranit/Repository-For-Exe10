<html>

<head>
    <link href="slide68.css" rel="stylesheet">
    <title>Button Example</title>
</head>

<body>
    <button>Foo</button>
    <button class="green-bg">Bar</button>
    <button class="green-bg" id="danger-btn">Foobar</button>

    <script>
        document.getElementById("danger-btn").addEventListener("click", function() {
            alert("Danger button clicked!");
        });
    </script>
</body>

</html>
